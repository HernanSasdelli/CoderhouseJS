<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lavadero de Autos</h1>
    </header>

    <div id="contenido">
        <nav>
            <h2 id="titulo">Ingreso de Vehículos</h2>

            <form id="formularioAuto">
                <label for="marca">Marca:</label>
                <input type="text" id="marca"><br>

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo"><br>



                <label for="patente">Patente:</label>
                <input type="text" id="patente"><br>

                <label for="tipo_vehiculo">Tipo de Vehículo:</label>
                <select id="tipo_vehiculo">
                    <option value="">Seleccione...</option>
                    <option value="Auto">Auto</option>
                    <option value="Camioneta/SUV">Camioneta/SUV</option>
                    <option value="Moto">Moto</option>
                    <option value="Vehículo pesado">Vehículo pesado</option>
                </select>
                

                <button type="submit" class="siguiente" disabled>Siguiente</button>

            </form>

            <a href="index.html" class="volver">Volver al Menú Principal</a>

        </nav>

    </div>
    <script src="main.js"></script>

    <footer>
        <p>&copy; 2024 Lavadero de Autos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
